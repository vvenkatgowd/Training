        <script>
        $(document).ready(function(){
$("#zoomin").click(function(){
    $("img").animate({
        width: "+=20px",
        height: "+=20px",
        "max-height": "600px",
            "max-width": "600px"
    });
})
$("#zoomout").click(function(){
   
    $("img").animate({
            "min-height": '200px',
            "min-width": '200px',
            width: "-=20",
            height: "-=20"
            
    });

})
        });
        </script>
 <div style="text-align: center">
    <button id="zoomin">zoomin</button>
    <button id="zoomout">zoomout</button><br>
